version: 1
description: Rules for generic YAML file
type: YAML
files:
  - "*.config"

# For generic YAML linting, we need a list of resources
# Each entry in the list describes the resource type, how to discover it in the file, and how to get its ID

resources:
  - type: widget
    key: widgets[]
    id: id
  - type: gadget
    key: gadgets[]
    id: name
  - type: contraption
    key: other_stuff.contraptions[]
    id: serial_number

rules:

  - id: WIDGET_NAME
    message: Widget needs a name
    severity: FAILURE
    resource: widget
    assertions:
      - key: name
        op: present

  - id: GADGET_COLOR
    message: Gadget has missing or invalid color
    severity: FAILURE
    resource: gadget
    assertions:
      - key: color
        op: in
        value: red,blue,green

  - id: GADGET_PROPERTIES
    message: Gadget has missing properties
    severity: FAILURE
    resource: gadget
    assertions:
      - key: "@"
        op: has-properties
        value: name,color

  - id: CONTRAPTION_SIZE
    message: Contraption size should be less than 1000
    resource: contraption
    severity: FAILURE
    assertions:
      - key: size
        op: lt
        value: 1000
        value_type: integer

