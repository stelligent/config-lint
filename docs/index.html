<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>config-lint: a tool to validate configuration files against custom specifications.</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <meta name="description" content="simplify the declaration and administration of the AWS resources necessary to support microservices.">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div id="app"></div>
    <script>
      window.$docsify = {
        name: 'config-lint',
        repo: 'https://github.com/stelligent/config-lint',
        themeColor: '#D4582D',
        auto2top: true,
        coverpage: "coverpage.md",
        loadSidebar: "sidebar.md",
        subMaxLevel: 2,
        'flexible-alerts': {
          style: 'flat',
        },
      };
      // on GH pages, we need to define a base path to load css and images
      let repoBasePath = location.pathname.match(/\/config-lint\//)
        ? '/config-lint/'
        : '/';
      window.$docsify.basePath = repoBasePath;
    </script>
    <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
    <!-- Add a simple Click to copy button to all preformatted code blocks -->
    <script src="//cdn.jsdelivr.net/npm/docsify-copy-code"></script>
    <!-- Full text search -->
    <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
    <!-- Color coded warning/alert blocks -->
    <script src="https://unpkg.com/docsify-plugin-flexible-alerts"></script>
  </body>
</html>
