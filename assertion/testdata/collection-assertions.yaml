---
description: Test collection assertions
test_cases:

  - name: every_OK
    rule:
      id:       COLLECTION
      message:  Invalid key
      severity: FAILURE
      resource: sample
      assertions:
        - every:
            key: "keys(@)"
            expressions:
              - key: "@"
                op: in
                value: Foo,Bar
    resource:
      id: collection_id
      type: example
      properties:
        Foo:
          - A
          - B
          - C
        Bar:
          - D
          - E
    result: OK

  - name: every_FAILURE
    rule:
      id:       COLLECTION
      message:  Invalid key
      severity: FAILURE
      resource: sample
      assertions:
        - every:
            key: "keys(@)"
            expressions:
              - key: "@"
                op: in
                value: Foo,Bar
    resource:
      id: collection_id
      type: example
      properties:
        Foo:
          - A
          - B
          - C
        Bar:
          - D
          - E
        Baz:
          - F
    result: FAILURE

  - name: every_multiple_assertions_FAILURE
    rule:
      id:       COLLECTION
      message:  Invalid key
      severity: FAILURE
      resource: sample
      assertions:
        - every:
            key: locations
            expressions:
              - key: city
                op: present
              - key: state
                op: present
    resource:
      id: collection_id
      type: example
      properties:
