---
version: 1
description: Terraform rules
type: Terraform
files:
  - "*.tf"
  - "*.tfvars"
rules:

  - id: REDSHIFT_CLUSTER_PARAMETER_GROUP_REQUIRE_SSL
    message: RedshiftCluster Parameter Group should set require_ssl to true
    resource: aws_redshift_parameter_group
    severity: WARNING
    assertions:
      - key: parameter
        op: present
      - every:
          key: parameter
          expressions:
            - key: name
              op: eq
              value: require_ssl
            - key: value
              op: is-true
